<html>
  <head>
    <meta name="description" content="Practice regex against others">
    <meta name="keywords" content="regex game, regex">
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="js/bower.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery.lettering-0.6.1.min.js
"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
  <div id="superContainer">
  <div class="panel panel-default">
    <div class='panel-body' id="mine">
  <p class='status' style="display:inline-block">waiting for another player to connect...</p>
    </div></div>
    <div class="panel panel-default">
    <div class='panel-body' id="opponent" >
  <p class='status' style="display:inline-block">waiting for another player to connect...</p>
    </div></div>
  </div>
    <input id='regexInput' type="text" class="form-control" placeholder="regex here"/>
    <input id='flagsInput' type="text" class="form-control" placeholder="mig"/>

<!-- Modal -->
<div class="modal fade" id="winModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">You Won!</h4>
      </div>
      <div class="modal-body">

      <p id='score'></p>
      <iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&layout=button&size=small&mobile_iframe=true&width=58&height=20&appId" width="58" height="20" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
      <a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        
      </div>
      <div class="modal-footer">
        <button id='playAgain' type="button" class="btn btn-default" data-dismiss="modal">Play Again</button>
      </div>
    </div>
  </div>
</div>

  </body>
  <script src="js/app.js"></script>
</html>
